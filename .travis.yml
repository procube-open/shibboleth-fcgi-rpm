sudo: required
language: ruby
services:
  - docker
install: true
script:
  - docker build -t procube-open/shibboleth-fcgi-rpm .
  - mkdir -p /tmp/RPMS/x86_64
  - sudo chown 111:111 -R /tmp/RPMS
  - docker run -it --rm --name shibboleth-fcgi-rpm -v /tmp/RPMS:/home/builder/rpmbuild/RPMS procube-open/shibboleth-fcgi-rpm
  - (cd /tmp;tar -czf - --exclude 'RPMS/x86_64/shibboleth-de*' RPMS) > $TRAVIS_BUILD_DIR/shibboleth-fcgi-rpm.tar.gz
deploy:
  provider: releases
  api_key:
    secure: ""
  file: shibboleth-fcgi-rpm.tar.gz
  overwrite: true
  skip_cleanup: true
  on:
    repo: chip-in/shibboleth-fcgi-rpm
    tags: true
